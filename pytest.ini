[pytest]
# Pytest configuration for the AI coaching platform - Poetry workspace usage

# Test discovery - All tests now centralized under /tests/
# Unit tests organized under /tests/unit/ by service
# Integration and e2e tests remain in their respective directories
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between services
    e2e: End-to-end tests for complete workflows
    performance: Performance and load tests
    security: Security and vulnerability tests
    slow: Tests that take a long time to run
    auth: Authentication related tests
    ai: AI engine related tests
    websocket: WebSocket functionality tests
    database: Database operation tests
    cache: Redis cache tests

# Output options
# Coverage configuration details are in pyproject.toml [tool.coverage.*] sections
# This provides centralized coverage settings for the Poetry workspace
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings
    --cov=shared
    --cov=services
    --cov-branch
    --cov-config=pyproject.toml
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Minimum version
minversion = 7.0

# Test timeout can be set via pytest-timeout plugin if needed

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    .venv
    venv
    __pycache__

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:testcontainers.*
    error::sqlalchemy.exc.SAWarning

# Environment variables for testing are configured in conftest.py