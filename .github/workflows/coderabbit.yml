name: CodeRabbit AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  coderabbit-review:
    name: CodeRabbit AI Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: CodeRabbit Review
        uses: coderabbitai/coderabbit-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Configure review settings
          review_level: 'standard'  # Options: basic, standard, comprehensive
          focus_areas: |
            - security
            - performance
            - maintainability
            - best_practices
          exclude_patterns: |
            - "*.lock"
            - "*.min.js"
            - "*.min.css"
            - "node_modules/**"
            - ".git/**"
            - "__pycache__/**"
            - "*.pyc"
        continue-on-error: true

  # Basic code quality checks for PR
  pr-quality-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install analysis tools
        run: |
          pip install flake8 black isort bandit safety

      - name: Basic code analysis
        run: |
          echo "## Code Quality Analysis" > pr_analysis.md
          echo "" >> pr_analysis.md
          
          # Run flake8 for basic linting
          echo "### Linting Issues" >> pr_analysis.md
          flake8 services/ shared/ --count --statistics >> pr_analysis.md 2>&1 || true
          echo "" >> pr_analysis.md
          
          # Check formatting
          echo "### Formatting Issues" >> pr_analysis.md
          black --check --diff services/ shared/ >> pr_analysis.md 2>&1 || echo "No formatting issues found" >> pr_analysis.md
          echo "" >> pr_analysis.md

      - name: Security analysis
        run: |
          echo "### Security Analysis" >> pr_analysis.md
          bandit -r services/ shared/ -f txt >> pr_analysis.md 2>&1 || true
          echo "" >> pr_analysis.md
        continue-on-error: true

      - name: Check for TODO/FIXME comments
        run: |
          echo "### TODO/FIXME Comments" >> pr_analysis.md
          echo "" >> pr_analysis.md
          
          # Find TODO and FIXME comments in changed files
          git diff --name-only origin/master...HEAD | xargs grep -n "TODO\|FIXME\|XXX\|HACK" 2>/dev/null >> pr_analysis.md || echo "No TODO/FIXME comments found" >> pr_analysis.md
          echo "" >> pr_analysis.md
        continue-on-error: true

      - name: Comment PR with analysis
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const analysis = fs.readFileSync('pr_analysis.md', 'utf8');
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ¤– Automated Code Analysis\n\n${analysis}\n\n---\n*This analysis was generated automatically. Please review the findings and address any issues before merging.*`
              });
            } catch (error) {
              console.log('No analysis file found or error reading it:', error);
            }
        continue-on-error: true

  # Check for breaking changes
  breaking-changes-check:
    name: Breaking Changes Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for breaking changes
        run: |
          echo "## Breaking Changes Analysis" > breaking_changes.md
          echo "" >> breaking_changes.md
          
          # Check for API changes
          if git diff --name-only origin/master...HEAD | grep -E "(api|openapi|swagger)" > /dev/null 2>&1; then
            echo "âš ï¸ **API specification changes detected**" >> breaking_changes.md
            echo "Please ensure backward compatibility or update API version." >> breaking_changes.md
            echo "" >> breaking_changes.md
          fi
          
          # Check for database schema changes
          if git diff --name-only origin/master...HEAD | grep -E "(migration|schema|alembic)" > /dev/null 2>&1; then
            echo "âš ï¸ **Database schema changes detected**" >> breaking_changes.md
            echo "Please ensure migrations are backward compatible." >> breaking_changes.md
            echo "" >> breaking_changes.md
          fi
          
          # Check for environment variable changes
          if git diff --name-only origin/master...HEAD | grep -E "(.env|docker-compose)" > /dev/null 2>&1; then
            echo "âš ï¸ **Environment configuration changes detected**" >> breaking_changes.md
            echo "Please update deployment documentation if needed." >> breaking_changes.md
            echo "" >> breaking_changes.md
          fi
          
          # Check for dependency changes
          if git diff --name-only origin/master...HEAD | grep -E "(requirements|pyproject.toml|poetry.lock)" > /dev/null 2>&1; then
            echo "âš ï¸ **Dependency changes detected**" >> breaking_changes.md
            echo "Please ensure all services are compatible with new dependencies." >> breaking_changes.md
            echo "" >> breaking_changes.md
          fi

      - name: Comment on breaking changes
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const breakingChanges = fs.readFileSync('breaking_changes.md', 'utf8');
              
              if (breakingChanges.length > 50) { // More than just the header
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## ðŸš¨ Breaking Changes Detection\n\n${breakingChanges}\n\n---\n*Please review these potential breaking changes carefully before merging.*`
                });
              }
            } catch (error) {
              console.log('No breaking changes file found or error reading it:', error);
            }
        continue-on-error: true